services:
  - path: kitt-service.yml

deploy:
  namespace: ms-TODO
  useTempNamespace: false
  stages:
    - name: azure
      refs: [master]
      target:
        - cluster_id: [eus2-dev-a2]
  helm:
    values:
      global:
        metrics:
          enabled: true
          endpoints:
          - targetPort: 8080
            path: "/metrics"
          remoteWriteSampleLimit: 50
          whitelist:
            - TODOAppDuration_bucket
            - TODOAppDuration_count
            - TODOAppDuration_sum
            - TODOAppSummary
            - TODOAppSummary_count
            - TODOAppSummary_sum
notify:
  slack:
    channelName: "ms-TODO-alerts"
alerts:
  slackChannel:
    - ms-TODO-alerts
